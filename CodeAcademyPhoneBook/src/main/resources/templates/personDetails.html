<div class="container">

 <h1>Contact Details </h1>
 <br>
 <br>
 
 
 
 
 
  <table class="table table-striped"  >
  
      
      <tr>
        <th>First Name</th>
        <td><b th:text="${person.firstName}"></b></td>
      </tr>
      <tr>
        <th>Last Name</th>
        <td th:text="${person.lastName}"></td>
      </tr>
      
      <tr>
        <th>Phone Number</th>
        <td th:text="${person.phoneNumber}"></td>
      </tr>
      
      
      
      
      </table>
    
     
       <h3>Last Known Addresses</h3>
       <table class="table table-striped" th:object="${address}">
     
     <tr th:each="p : ${listAddress}">
        <td valign="top">
          <dl class="dl-horizontal">
            <dt>Street</dt>
            <dd th:text="${p.street}"></dd>
            <dt>Number</dt>
            <dd th:text="${p.streetNumber}"></dd>
            <dt>City</dt>
            <dd th:text="${p.city}"></dd>
            <dt>Zip Code</dt>
            <dd th:text="${p.zipCode}"></dd>
            <dt>Country</dt>
            <dd th:text="${p.country}"></dd> 
          </dl>
        </td>
        
      </tr>
  
    </table>
    
    <a th:href="@{/person/{id}/addAddress(id=${person.id})}">Set New Address</a>
    
    <a th:href="@{/}" class="nav-item nav-link" >BACK TO SEARCH PAGE</a>
    
    <a th:href="@{/people}" class="nav-item nav-link" >Go TO PhoneBook PAGE</a>
    
    
  
</div>
