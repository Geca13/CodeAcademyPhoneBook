   <div class="row">
  

<!-- FIND WITH KEYWORD -->
    <div class="col-sm-6">
      <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="/img/logo.png" alt="Card image cap">
  <div class="card-body">
    <form th:object="${person}" th:action="@{/person/find}" method="get"
    class="form-horizontal" id="search-owner-form">
    <div class="form-group">
      <div class="control-group" id="lastNameGroup">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
          <input placeholder="Enter Keyword" th:name="word" type="text" class="form-control"  size="30"
            maxlength="80" /> 
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </div>

  </form>
  
  <h4>Or try with the first numbers of the phoneNumber ...</h4>
  
  <form th:object="${person}" th:action="@{/findByPhone}" method="get"
    class="form-horizontal" id="search-owner-form">
    <div class="form-group">
      <div class="control-group" id="lastNameGroup">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
          <input placeholder="Enter Keyword" class="form-control" th:field="*{phoneNumber}" size="30"
            maxlength="80" />  
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </div>

  </form>
